# docs available at http://docs.travis-ci.com/user/languages/php/
language: php

before_script:
  - composer self-update

cache:
  directories:
  - vendor
  - $HOME/.composer/cache/files

install:
  - if [[ $PHPSTAN = 0 ]]; then composer remove --dev phpstan/phpstan; fi
    - |
    if [[ $TRAVIS_PHP_VERSION = "nightly" ]]; then
    export COMPOSER_FLAGS="--ignore-platform-reqs"
    fi
  - composer install --prefer-dist --no-interaction $COMPOSER_FLAGS
  # TODO Install geos library -- as a matrix test
  # TODO optionally set up a postgis database for testing

script:
  - mkdir -p build/logs
  - composer cs
  - if [[ $PHPSTAN = 1 ]]; then vendor/bin/phpstan analyze; fi
  - composer unit-clover
  - composer test-input
  - composer performance

env:
  global: PHPSTAN=1

matrix:
  fast_finish: false
  # run tests on the following versions
  include:
    - php: 5.6
      env: PHPSTAN=0
    - php: 7.0
      env: PHPSTAN=0
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: 7.4
    - php: nightly
  allow_failures:
    - php: nightly


after_success:
  - travis_retry php vendor/bin/php-coveralls -v